<svg viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="250" fill="none"/>
  
  <!-- Stack of papers with depth effect -->
  <rect x="60" y="55" width="100" height="140" rx="3" fill="#e0e0e0" opacity="0.3"/>
  <rect x="55" y="50" width="100" height="140" rx="3" fill="#e8e8e8" opacity="0.5"/>
  <rect x="50" y="45" width="100" height="140" rx="3" fill="white"/>
  
  <!-- Text lines on front document -->
  <line x1="60" y1="65" x2="130" y2="65" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="80" x2="130" y2="80" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="95" x2="120" y2="95" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="110" x2="130" y2="110" stroke="#666" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="120" x2="130" y2="120" stroke="#666" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="130" x2="110" y2="130" stroke="#666" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="140" x2="130" y2="140" stroke="#666" stroke-width="1" stroke-linecap="round"/>
  <line x1="60" y1="150" x2="125" y2="150" stroke="#666" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Scanning indicator with animation -->
  <circle cx="100" cy="205" r="20" fill="#4a9eff" opacity="0.2">
    <animate attributeName="r" values="20;30;20" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Checkmark -->
  <path d="M 90 205 L 95 210 L 105 195" stroke="#4a9eff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
